
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <div class="card" >
          <div class="card-header bg-success">
            <h5 class="modal-title" id="loginModalLabel">Login Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="username" class="col-form-label col-md-3 ">Username</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-form-label col-md-3">Password</label>
                <div class="col-md-9">
                  <input class="form-control" type="password" id="password" placeholder="Password"/>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger mr-auto " data-dismiss="modal">Close</button>
        <button type="button" class="btn  btn-outline-success">Login</button>
      </div>
    </div>
  </div>
</div>
